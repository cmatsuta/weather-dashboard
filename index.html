<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" /> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="Assets/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid bg-dark text-white">
    <div class="row justify-content-center">
      <h1>Weather Dashboard</h1>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">
      <div id="search-list" class="col-md-3 bg-light">
        <h4 class="mt-3">Search for a City:</h4>
        <div class="input-group mb-3">
          <input type="text" id="city-input" placeholder="City Name" class="form-control" placeholder="City Name"
            aria-label="city name" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-primary" id="city-search" type="button"><i class="fas fa-search"></i></button>
          </div>
        </div>

        <div>
          <ul id="city-list" class="list-group"></ul>
        </div>

      </div>

      <div class="col-md-9">
        <div class="card col-md-12 mt-3 mb-3">
          <div id="current-weather" class="card-body pl-0 pr-0">
            <div class="row">
              <div id="city-name" class="col-md-auto h3 navbar-text ">City Name</div>
              <span id='weather-icon'></span>
              <!-- <div class="col-md-2"><img id="weather-icon" height="auto" width="auto"></div> -->
            </div>
            <span id="current-temp"></span><br>
            <span id="current-humidity"></span><br>
            <span id="current-wind"></span><br>
            <span id="current-uv"></span><br>
          </div>

        </div>

        <div class="row">

        </div>

        <div id="five-day-title" class="row">
          <h3 class="ml-3">5-Day Forecast:</h3>
        </div>

        <div id="forecasts" class="row">

          <div class="col-md-2dot4">
            <div id="forecast1" class="card bg-primary text-white mb-1">
              <div class="card-body">
                <span id="forecast-date1"></span>
                <span id='forecast-icon1'></span>
                <p id="forecast-temp1"></p>
                <p id="forecast-humidity1"></p>
                </div>
            </div>
          </div>

          <div class="col-md-2dot4">
            <div id="forecast2" class="card bg-primary text-white mb-1">
              <div class="card-body">
                <span id="forecast-date2"></span>
                <span id='forecast-icon2'></span>
                <p id="forecast-temp2"></p>
                <p id="forecast-humidity2"></p>
              </div>
            </div>
          </div>

          <div class="col-md-2dot4">
            <div id="forecast3" class="card bg-primary text-white mb-1">
              <div class="card-body">
                <span id="forecast-date3"></span>
                <span id='forecast-icon3'></span>
                <p id="forecast-temp3"></p>
                <p id="forecast-humidity3"></p>
              </div>
            </div>
          </div>

          <div class="col-md-2dot4">
            <div id="forecast4" class="card bg-primary text-white mb-1">
              <div class="card-body">
                <span id="forecast-date4"></span>
                <span id='forecast-icon4'></span>
                <p id="forecast-temp4"></p>
                <p id="forecast-humidity4"></p>
              </div>
            </div>
          </div>

          <div class="col-md-2dot4">
            <div id="forecast5" class="card bg-primary text-white mb-1">
              <div class="card-body">
                <span id="forecast-date5"></span>
                <span id='forecast-icon5'></span>
                <p id="forecast-temp5"></p>
                <p id="forecast-humidity5"></p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>



    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://kit.fontawesome.com/70fcd40144.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>

</body>

</html>
